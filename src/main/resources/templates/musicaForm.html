<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light mb-3">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">
                <a href="/musicas">Catalogo Musical</a>
            </span>
        </nav>
    </header>

    <div class="container" style=" padding-bottom: 30px; ">
        <div style=" background-color: #F0F0F5; border-radius: 8px;  max-width: 700px; margin: auto;">
            <th:block th:include="mensagemErro"></th:block>

            <form method="post" style=" width: 80%; margin: 0 auto; padding: 30px 0px; ">
                <div class="form-group">
                    <input type="text" class="form-control" name="titulo" placeholder="Título *">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="autor" placeholder="Autor *">
                </div>

                <textarea id="summernote" type="text" class="form-control" name="letra"
                    placeholder="Letra *"></textarea>

                <small class="form-text text-muted">(*) Campos obrigatórios</small>

                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <button type="submit" class="btn btn-primary form-control"
                            style="margin-top: 10px;">Publicar</button>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <a href="/musicas" class="btn btn-light form-control" role="button"
                            style="margin-top: 10px;">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
